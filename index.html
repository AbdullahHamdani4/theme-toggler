<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="black">
    <div class="toggle-switch">
        <label class="switch-label">
            <input type="checkbox" class="checkbox" onclick="changeColor()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <div class="form-box">
            <form class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Full Name">
                    <input type="email" class="input" placeholder="Email">
                    <input type="text" class="input" id="passInput" placeholder="Password">
                </div>
                <button onclick="suggestPass(event)" class="suggestBtn"><i class="fa-solid fa-arrows-rotate"></i>Generate Password</button>
                <button class="signUpBtn">Sign up</button>
            </form>
            <div class="form-section">
                <p>Have an account? <a href="">Log in</a> </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
